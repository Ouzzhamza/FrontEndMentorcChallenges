<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Age calculator app</title>
    <script src="index.js"></script>
</head>

<body>
    <div class="main">
        <div class="main-content">
            <div class="box-content">
                <div class="input-group">
                    <label for="DAY">DAY </label>
                    <input type="text" id="Day" name="Day">
                </div>
                <div class="input-group">
                    <label for="Month">MONTH</label>
                    <input type="text" id="Month" name="Month">
                </div>
                <div class="input-group">
                    <label for="YEAR">YEAR</label>
                    <input type="text" id="Year" name="Year">
                </div>
            </div>
            <div class="button-content">
                <div class="line"></div>
                <button id="submit"><img src="assets/images/icon-arrow.svg"></button>
                <!-- <div class="line-sec"></div> -->
            </div>
            <div class="result">
                <div class="years">
                    <span> -- </span> years
                </div>
                <div class="months">
                    <span> -- </span> months
                </div>
                <div class="days">
                    <span> -- </span> days
                </div>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Suivez</a>.
    </div>
</body>

</html>
